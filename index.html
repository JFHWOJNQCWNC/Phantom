<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phantom - Launching Soon</title>

  <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    *, *::before, *::after {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
      overflow: hidden;
      flex-direction: column;
    }
    .container {
      max-width: 480px;
      width: 100%;
    }
    h1 {
      font-weight: 700;
      font-size: 4rem;
      letter-spacing: 0.15em;
      color: #ffffff;
      margin-bottom: 1rem;
      user-select: none;
    }
    p {
      font-weight: 400;
      font-size: 1.3rem;
      color: #a0a0a0;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .pulse {
      display: inline-block;
      animation: pulseGlow 2.5s infinite ease-in-out;
      color: #00ffae;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }
    footer {
      margin-top: auto;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      color: #444;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.1em;
      font-style: italic;
      width: 100%;
      text-align: center;
    }
    /* Pulse animation for subtle glow */
    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffae,
          0 0 10px #00ffae,
          0 0 20px #00ffae,
          0 0 30px #00ffae,
          0 0 40px #00ffae;
        color: #00ffae;
      }
      50% {
        text-shadow: none;
        color: #5fffcf;
      }
    }

    /* Email form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"] {
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus {
      box-shadow: 0 0 10px #00ffae;
    }
    button {
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      background: #00ffae;
      color: #0a0a0a;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc88;
    }
    .thank-you {
      color: #00ffae;
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 1rem;
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Phantom launching soon">
    <h1>PHANTOM</h1>
    <p>We are preparing something extraordinary.<br />Launching soon â€” come back later.</p>
    <p class="pulse">Stay tuned.</p>

    <form id="notify-form" aria-label="Email notification signup">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email to get notified"
        required
        aria-required="true"
        aria-describedby="email-desc"
      />
      <button type="submit">Notify Me</button>
      <div id="thank-you-msg" class="thank-you" role="alert" aria-live="polite">Thank you! We'll keep you updated.</div>
    </form>
  </div>

  <footer>Phantom2025</footer>

  <script>
    const form = document.getElementById('notify-form');
    const emailInput = document.getElementById('email');
    const thankYouMsg = document.getElementById('thank-you-msg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Simple email validation regex
      const email = emailInput.value.trim();
      const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (validEmail.test(email)) {
        // Simulate sending the email (no backend)
        thankYouMsg.style.display = 'block';
        emailInput.value = '';
        emailInput.disabled = true;
        form.querySelector('button').disabled = true;
      } else {
        alert('Please enter a valid email address.');
        emailInput.focus();
      }
    });
  </script>

</body>
</html>
